{%extends "pokedex/layout.html"%} {%block body%}


<div class="pokedex">
    <div class="left-panel">
        <div class="top-shadow">
            <div class="top-bar">
                <div class="light-layout">
                    <div class="blue-frame">
                        <div class="blue-light">
                        </div>
                    </div>

                    <div class="red-light">
                    </div>
                    <div class="yellow-light">
                    </div>
                    <div class="green-light">
                    </div>
                </div>
            </div>
        </div>
        <div class="left-panel-layout">
            <div class="left-layout">
                <div class="display">
                    <div class="display-top">
                        <div class="red-dot"></div>
                        <div class="red-dot"></div>
                    </div>
                    <div class="screen">
                        <ul class="list">
                            <li class="select-item">bulbasaur</li>
                            <li>ivysaur</li>
                            <li>venusaur</li>
                            <li>charmander</li>
                            <li>charmeleon</li>
                        </ul>
                    </div>
                    <div class="display-bottom">
                        <div class="bottom-red-dot"></div>
                        <div>
                            <div class="grill"></div>
                            <div class="grill"></div>
                            <div class="grill"></div>
                            <div class="grill"></div>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <div class="select-btn"></div>
                    <div class="middle-control">
                        <div class="bar">
                            <div class="red-bar"></div>
                            <div class="blue-bar"></div>
                        </div>
                        <div class="green-box"></div>
                    </div>
                    <div class="dpad-control">
                        <div></div>
                        <div class="dpad-up">
                            <div class="dpad-arrow-outline-up">
                                <div class="dpad-arrow-up"></div>
                            </div>
                        </div>
                        <div></div>
                        <div class="dpad-left">
                            <div class="dpad-arrow-outline-left">
                                <div class="dpad-arrow-left"></div>
                            </div>
                        </div>
                        <div class="dpad-middle">
                            <div class="dpad-circle"></div>
                        </div>
                        <div class="dpad-right">
                            <div class="dpad-arrow-outline-right">
                                <div class="dpad-arrow-right"></div>
                            </div>
                        </div>
                        <div></div>
                        <div class="dpad-down">
                            <div class="dpad-arrow-outline-down">
                                <div class="dpad-arrow-down"></div>
                            </div>
                        </div>
                        <div></div>
                    </div>

                </div>
            </div>

            <div class="side-hinge">
                <div class="top-hinge"></div>
                <div class="bottom-hinge"></div>
            </div>
        </div>

    </div>

    <div class="right-panel">
        <div class="top-outline">
            <div class="top-bg"></div>
        </div>
        <div class="right-panel-body">
            <div class="right-layout">
                <div class="detail-screen">
                    <div class="display-info">
                        <div>
                            <div>________</div>
                            <div>bulbasaur</div>
                            <div>id: 1</div>
                        </div>
                        <div>
                            <img
                                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-iii/colosseum/12.png">
                            <img
                                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-iii/colosseum/4.png">
                            <div>height: 7</div>
                            <div>weight: 50</div>
                        </div>
                    </div>
                    <div class="display-desc hide-detail">bbbb</div>
                    <div class="display-stats hide-detail">cccc</div>
                    <div class="display-moves hide-detail">dddd</div>
                </div>
                <div class="blue-btn-layout">
                    <div class="blue-button-info">INFO</div>
                    <div class="blue-button-desc">DESC.</div>
                    <div class="blue-button-stats">STATS</div>
                    <div class="blue-button-moves">MOVES</div>
                    <div class="blue-button"></div>
                    <div class="blue-button"></div>
                    <div class="blue-button"></div>
                    <div class="blue-button"></div>
                    <div class="blue-button"></div>
                    <div class="blue-button"></div>
                </div>
                <div class="right-top-btn">
                    <div class="top-red-lights">
                        <div class="top-red-light"></div>
                        <div class="top-red-light"></div>
                    </div>
                    <div class="top-black-bars">
                        <div class="top-black-bar"></div>
                        <div class="top-black-bar"></div>
                    </div>
                </div>
                <div class="right-middle-btn">
                    <div class="white-btns">
                        <div class="white-btn"></div>
                        <div class="white-btn"></div>
                    </div>
                    <div class="yellow-btn"></div>
                </div>
                <div class="right-bottom-btn">
                    <div class="bottom-btn"></div>
                    <div class="bottom-btn"></div>
                </div>
            </div>
        </div>

    </div>
</div>

</script>

{%endblock%}
