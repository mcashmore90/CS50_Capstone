{%extends "pokedex/layout.html"%} {%block body%}


<div class="pokedex">
    <div class="left-panel">
        <div class="top-shadow">
            <div class="top-bar">
                <div class="light-layout">
                    <div class="blue-frame">
                        <div class="blue-light">
                        </div>
                    </div>

                    <div class="red-light">
                    </div>
                    <div class="yellow-light">
                    </div>
                    <div class="green-light">
                    </div>
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="layout">
                <div class="display">
                    <div class="display-top">
                        <div class="red-dot"></div>
                        <div class="red-dot"></div>
                    </div>
                    <div class="screen">
                        <ul class="list">
                            <li>pikachu</li>
                            <li>pikachu</li>
                            <li>pikachu</li>
                            <li>pikachu</li>
                            <li>pikachu</li>
                        </ul>
                    </div>
                    <div class="display-bottom">
                        <div class="bottom-red-dot"></div>
                        <div>
                            <div class="grill"></div>
                            <div class="grill"></div>
                            <div class="grill"></div>
                            <div class="grill"></div>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <div class="select-btn">
                    </div>
                    <div class="middle-control">
                        <div class="bar">
                            <div class="red-bar"></div>
                            <div class="blue-bar"></div>
                        </div>
                        <div class="green-box"></div>
                    </div>
                    <div class="dpad-control">
                        <div></div>
                        <div onClick="dpad('up')" class="dpad-up">
                            <div
                                style="background-color:black; height:50%; width:50%; clip-path: polygon(50% 0, 100% 100%, 0 100%);">
                                <div class="dpad-shadow"
                                    style="background-color:darkgray; height:90%; width:90%; clip-path: polygon(50% 0, 100% 100%, 0 100%);">

                                </div>
                            </div>
                        </div>
                        <div></div>
                        <div class="dpad" onClick="dpad('left')"
                            style="border-top:2px solid black;border-left:2px solid black;border-bottom:2px solid black;background-color:gray; display:flex; justify-content:center; align-items:center">
                            <div
                                style="background-color:black; height:50%; width:50%; clip-path: polygon(50% 0, 100% 100%, 0 100%); rotate: -90deg;">
                                <div class="dpad-shadow"
                                    style="background-color:darkgray; height:90%; width:90%; clip-path: polygon(50% 0, 100% 100%, 0 100%);">

                                </div>
                            </div>
                        </div>
                        <div style="background-color:gray; "></div>
                        <div class="dpad" onClick="dpad('right')"
                            style="border-top:2px solid black; border-right:2px solid black; border-bottom:2px solid black; background-color:gray; display:flex; justify-content:center; align-items:center">
                            <div class="outline-border"
                                style=" background-color:black; height:50%; width:50%; clip-path: polygon(50% 0, 100% 100%, 0 100%);rotate: 90deg;">
                                <div class="dpad-shadow"
                                    style="background-color:darkgray; height:90%; width:90%; clip-path: polygon(50% 0, 100% 100%, 0 100%);">

                                </div>
                            </div>
                        </div>
                        <div></div>
                        <div onClick="dpad('down')" class="dpad"
                            style=" border-right:2px solid black;border-left:2px solid black;border-bottom:2px solid black; background-color:gray; display:flex; justify-content:center; align-items:center;">
                            <div
                                style="background-color:black; height:50%; width:50%; clip-path: polygon(50% 0, 100% 100%, 0 100%);rotate: 180deg;">
                                <div class="dpad-shadow"
                                    style="background-color:darkgray; height:90%; width:90%; clip-path: polygon(50% 0, 100% 100%, 0 100%);">

                                </div>
                            </div>
                        </div>
                        <div></div>
                    </div>

                </div>
            </div>

            <div class="side-hinge">
                <div class="top-hinge"></div>
                <div class="bottom-hinge"></div>
            </div>
        </div>

    </div>
    <div class="right-panel">
        <div class="top-outline">
            <div class="right-panel-layout">
                
            </div>
        </div>
        <div class="right-layout">

        </div>
    </div>

    <!-- <div class="pan">
        <div class="back-right-panel">

        </div>
        <div class="right-panel-top-outline">
            <div class="right-panel">
            
            </div>
        </div>
    </div> -->
</div>

{%endblock%}
